language: python
python:
  - "2.7"
# command to install dependencies
# install: "pip install -r requirements.txt"
# command to run tests
env:
  - TESTMODE=full
    COVERAGE=--coverage
before_install:
  - uname -a
  - free -m
  - df -h
  - ulimit -a
  - sudo apt-get update -qq
  - sudo apt-get install python-opencv
  - sudo apt-get install -qq libatlas-dev libatlas-base-dev liblapack-dev gfortran python-libtiff

  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      wget http://repo.continuum.io/miniconda/Miniconda-3.4.2-Linux-x86_64.sh -O miniconda.sh;
    else
      wget http://repo.continuum.io/miniconda/Miniconda3-3.4.2-Linux-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a

  - deps='pip numpy>=1.8 scipy>=0.13 nose shapely h5py cython scikit-image pep8 flake8 scikit-learn sphinx numpydoc'
  - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION $deps
  - source activate test-environment
  - pip install sphinxcontrib-napoleon
  - if [ "${TESTMODE}" == "full" ]; then pip install coverage coveralls; fi
  - python -V
script: 
    - flake8 *.py sima --exclude sima/misc/tifffile.py,sima/__init__.py,test*.py,sima/misc/align.py
    - cython sima/*.pyx
    - python runtests.py --doctests -m $TESTMODE $COVERAGE
    - cd doc && make html && cd ..
branches:
  only:
    - master
    - 0.2.x
    - 0.3.x
after_success:
    - if [ "${TESTMODE}" == "full" ]; then cp build/test/.coverage . && coveralls; fi
